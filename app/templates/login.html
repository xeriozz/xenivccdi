<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F5F9;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #4183D7;
        }
        
        form {
            width: 300px;
            margin: 0 auto;
            margin-top: 50px;
            background-color: #FFFFFF;
            border: 1px solid #D4E6F1;
            padding: 20px;
            border-radius: 5px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #4183D7;
        }
        
        input[type=text], input[type=password] {
            padding: 10px;
            border: 1px solid #D4E6F1;
            border-radius: 5px;
            width: 90%;
            margin-bottom: 10px;
        }
        
        input[type=submit] {
            background-color: #3498DB;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type=submit]:hover {
            background-color: #2980B9;
        }
        
        p {
            text-align: center;
            margin-top: 20px;
            color: #4183D7;
        }
        
        a {
            color: #3498DB;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }

        /* Added styles for centering the messages and credentials */
        .flashes {
            text-align: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .flashes li {
            display: inline-block;
            background-color: #D4E6F1;
            color: #4183D7;
            border: 1px solid #D4E6F1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .login-creds {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div class="flashes">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
    <form method="POST" action="/login">
        <div class="login-creds">
            <label>Username:</label>
            <input type="text" name="username">
            <label>Password:</label>
            <input type="password" name="password">
            <br>
            <input type="submit" value="Login">
        </div>
    </form>
    <p>Don't have an account? <a href="/signup">Sign up</a></p>
</body>
</html>
